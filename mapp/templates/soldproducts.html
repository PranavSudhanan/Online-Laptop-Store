<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ed8bb72b2a.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body background="https://cdn.pixabay.com/photo/2017/03/25/03/18/white-2172682_960_720.jpg">
<div class="container-fluid">
        <div class="row">
            {% for i,j,k,l,m,n,o,p in list %}
            <div class="col-lg-3 col-md-3 col-sm-10"><br>
                <div class="card" style="border: none; background: black; color:white"><br>
                    <div align="center" class="card-body">
                        <h6><b>Product:</b></h6><br>
                        <h4 class="card-title">{{i}}</h4><br>
                        <p>MRP: {{j}} INR</p>
                        <p>-------------------------------------</p>
                        <h6><b>Customer Details:</b></h6><br>
                        <p>{{k}}</p>
                        <p>{{l}}</p>
                        <p>{{m}}</p>
                        <p>{{n}}</p>
                        <p>{{o}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
</div>
</body>
</html>
